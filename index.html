<body>
    <h1>Agenda de Contatos</h1>

    <table>
    <thead>
        <tr>
        <th>Nome</th>
        <th>Telefone</th>
        </tr>
    </thead>
    <tbody id="contact-list">
    <!-- As linhas de contatos serÃ£o adicionadas aqui dinamicamente -->
    </tbody>
    </table>
<script src="main.js"></script>
</body>
</html>
